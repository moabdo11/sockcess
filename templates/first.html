{% extends "base.html" %}
{% load staticfiles %}

        {% block title %}{{ title }}{% endblock %}


{% block nav %}


<nav style="border-bottom: solid 1px #fff;background: #000;">
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h3 class="text-center text-danger">
                        SELECT YOUR STYLE
                    </h3>
                </div>
            </div>
        </div>
</nav>

{% endblock %}

{% block intro %}
<div class="clearfix"></div>
<header class="video wallpaper">
        <div class="intro-content" style="width:100%;height:100%">
        <div class="container-fluid>
        
            
            <div class="row" style="text-align: center;">
                <form method="post" style="margin:auto;">{% csrf_token %} 

           
                    <div class="col-sm-4 sock-selection img-responsive" style="background: url('{{ business.picture.url }}');background-size: contain;background-repeat: no-repeat;  ">
                       
                                    <div class="caption">
                                        <h3>Business</h3>
                                        <hr class="colored">
                                            <button class="btn btn-outline-light" type="submit" name="selection" id="biz" value="{{ business.sub_style }}" >I Want This </button>
                                    </div>
                                
                    </div>
                
                    <div class="col-sm-4 sock-selection img-responsive item" 
                    style="background: url('{%static 'assets/img/mystery sock-2.jpg'%}');background-size: contain;background-repeat: no-repeat;">
                        
                             <div class="caption">
                                        <h3>Random</h3>
                                        <hr class="colored">
                                            <button class="btn btn-outline-light" type="submit" name="selection" id="biz" value="random" >I Want This </button>
                                    </div>

                    </div>
                    <div class="col-sm-4 item sock-selection img-responsive" style="background: url('{{ pleasure.picture.url }}');background-size: contain;background-repeat: no-repeat;">

                                <div class="caption">
                                        <h3>Pleasure</h3>
                                        <hr class="colored">
                                            <button class="btn btn-outline-light" type="submit" name="selection" id="biz" value="{{ pleasure.sub_style }}" >I Want This </button>
                                    </div>
                        
                    </div>
                </form>
            </div>        
        </div>
        </div>
    </div>
</header>
{% endblock %}

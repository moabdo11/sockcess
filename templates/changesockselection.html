{% block intro %}

        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/home">
                    <img src="{% static "assets/img/logo/socklogosmall.png" %}" class="img-responsive" alt="">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" id="sign-in-form">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    
                    <li>
                        <b>{{ email }}<b>    
                    </li>    
                </ul>
                
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->

<header class="video0">
        <div class="overlay"></div>
        <div class="intro-content">
            <h1>CHANGE YOUR DESTINY</h1><br />

                        {% if messages %}
            <div class='row'>
                <div class='col-xs-12 text-center'>
                    {% for message in messages %}
                        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                    {% endfor %}
                </div>
            </div>
           {% endif %}
            
            <table class="buttonContainer">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3 class="text-center text-danger">
                SELECT YOUR NEW STYLE
            </h3>
        </div>
    </div>
    <form method="post">{% csrf_token %}
    <tr>
    <div class="row clearfix">
        <div class="col-md-4">
            <img alt="50x50" src="/{{ business.picture.url }}" width="150px" height="150px" style="padding-bottom:15px;"/> 
            <button type="submit" class="btn btn-outline-light" name="selection" id="biz" value="{{ business.sub_style }}"> Business</button>
        </div>
        <div class="col-md-4 column">
            <img alt="50x50" src="{%static "assets/img/mystery sock-2.jpg"%}" width="150px" height="150px" style="padding-bottom:15px;"/> 
            <button type="submit" class="btn btn-outline-light" name="selection" id="ran" value="random">Random</button>
        </div>
        <div class="col-md-4 column">
            <img alt="50x50" src="/{{ pleasure.picture.url }}" width="150px" height="150px" style="padding-bottom:15px;"/> 
            <button type="submit" class="btn btn-outline-light" name="selection" id="cas" value="{{ pleasure.sub_style }}">Pleasure</button>
            </tr>
                </form>
            </table>
        </div>
    </div>

<!-- Payment Form -->

    <script src="{% static "assets/js/jquery.payment.js" %}"></script>

    <style type="text/css" media="screen">
    .has-error input {
      border-width: 2px;
    }

    .validation.text-danger:after {
      content: 'Validation failed';
    }

    .validation.text-success:after {
      content: 'Validation passed';
    }
  </style>

  <script>
    jQuery(function($) {
      $('[data-numeric]').payment('restrictNumeric');
      $('.cc-number').payment('formatCardNumber');

      $('.cc-cvc').payment('formatCardCVC');

      $.fn.toggleInputError = function(erred) {
        this.parent('.form-group').toggleClass('has-error', erred);
        return this;
      };

      $('form').submit(function(e) {
        e.preventDefault();

        var cardType = $.payment.cardType($('.cc-number').val());
        $('.cc-number').toggleInputError(!$.payment.validateCardNumber($('.cc-number').val()));
        $('.cc-exp').toggleInputError(!$.payment.validateCardExpiry($('.cc-exp').payment('cardExpiryVal')));
        $('.cc-cvc').toggleInputError(!$.payment.validateCardCVC($('.cc-cvc').val(), cardType));
        $('.cc-brand').text(cardType);

        $('.validation').removeClass('text-danger text-success');
        $('.validation').addClass($('.has-error').length ? 'text-danger' : 'text-success');
      });

    });
  </script>


    <!-- stripe -->

<!-- The required Stripe lib -->
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

  <!-- jQuery is used only for this example; it isn't required to use Stripe -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script type="text/javascript">
    // This identifies your website in the createToken call below
    Stripe.setPublishableKey('pk_test_lTk4gVujvxR0AHg7Ns8gPdbI');

    var stripeResponseHandler = function(status, response) {
      var $form = $('#payment-form');

      if (response.error) {
        // Show the errors on the form
        $form.find('.payment-errors').text(response.error.message);
        $form.find('button').prop('disabled', false);
      } else {
        // token contains id, last4, and card type
        var token = response.id;
        // Insert the token into the form so it gets submitted to the server
        $form.append($('<input type="hidden" name="stripeToken" />').val(token));
        // and re-submit
        $form.get(0).submit();
      }
    };

    jQuery(function($) {
      $('#payment-form').submit(function(e) {
        var $form = $(this);

        // Disable the submit button to prevent repeated clicks
        $form.find('button').prop('disabled', true);

        Stripe.card.createToken($form, stripeResponseHandler);

        // Prevent the form from submitting with the default action
        return false;
      });
    });
  </script>

{% block signup %}

    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Billing Info</h2>
                    <hr class="colored">
                </div>
            </div>



            {% if messages %}
            <div class='row'>
                <div class='col-xs-12 text-center'>
                    {% for message in messages %}
                        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                    {% endfor %}
                </div>
            </div>
           {% endif %}


            <form novalidate autocomplete="on" action="" method="POST" id="payment-form">{% csrf_token %}
                <span class="payment-errors"></span>

    <div class="row control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label for="cc-number" class="control-label">Card number<small class="text-muted"></small></label>
        <input data-stripe="number" id="cc-number" type="text" class="input-lg form-control cc-number" pattern="\d*" autocomplete="cc-number" placeholder="Card number" required>
      </div>
    </div>

    <div class="row control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label for="cc-exp" class="control-label">Expiration Date</label>
        <input data-stripe="exp-month" id="cc-exp" type="text" class="input-lg form-control cc-exp" pattern="\d*" autocomplete="cc-exp" placeholder="Expiration Date MM" required maxlength="2">

      </div>
    </div>

        <div class="row control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label for="cc-exp" class="control-label">Expiration Date</label>
        <input data-stripe="exp-year" id="cc-exp" type="text" class="input-lg form-control cc-exp" pattern="\d*" autocomplete="cc-exp" placeholder="Expiration Date YYYY" required maxlength="4">

      </div>
    </div>

    <div class="row control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label for="cc-cvc" class="control-label">CVC</label>
        <input data-stripe="cvc" id="cc-cvc" type="text" class="input-lg form-control cc-cvc" pattern="\d*" autocomplete="off" placeholder="Security code (CVC)" required>
      </div>
    </div>

      <br />



  <button type="submit" class="btn btn-outline-dark">Subscribe Me</button>



</form>
